{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="{% static 'inc/Style_2.css' %}" type="text/css">
    <script src="{% static 'inc/Function.js' %}" type="text/javascript">
    </script>

</head>
  <body>
      <div id="container">
            <div id="header">
                <h1> Text Analysis System: User Management</h1></div>
            <div id="content">
                <table id="users">

                <tr>
                <td colspan="4"><button type="Submit" name="Submit" value="Submit" onClick="addConfirm()" class="useradd">Add User</button></td>
                </tr>
                <tr>
                <th>USER ID</th>
                <th>User Name</th>
                <th>Date & Time of Creation</th>
		        <th>Action</th>
                </tr>
	{% for i in all_users %}
                <tr>
                <td >{{i.userid}}</td>
                <td >{{i.username}}</td>
                <td >{{i.usercreatetime}}</td>
                <td>
				&nbsp<button style="cursor:pointer;" onClick="delConfirm()" class="deleteuser">Delete User</button>
		        </td>
                </tr>
                {% endfor %}

                </table>


        </div>
      </div>
    </body>
</html>
